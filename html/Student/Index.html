<!DOCTYPE html>

    <nav class="student-navbar" style="position:fixed;" id="www">

    <nav class="mobile-nav">

      </div>

        <h2 id="currentPageHeader"></h2>
      </div>
    </nav>




        <div class="main-content-g" id="Home" onclick="toggleNavBar(this)" style="">

          <div style="grid-column-start: 1; grid-row-start: 1;"></div>
          <div class="main-content-g-second" style="grid-column-start: 2; grid-row-start: 1; grid-template-columns: auto;">

              <div style="align-self:center; justify-self: center;">
                  <h4 style="margin: 0px; color:white; font-size:28px; margin-left:80px;">KYH Koalas</h4>
              </div>
              <div style="align-self:center;">
                  <button style="margin-right:10px;" onclick="logOutUser()">Logout</button>
              </div>
            </div>
          </div>

          <div style="grid-column-start: 1; grid-row-start: 2;"></div>
          <div class="main-content-g-second" style="grid-column-start: 2; grid-row-start: 2; grid-template-columns: 10px auto 10px auto 10px;">
            <div></div>
            <div style="background:white; height:300px; border-radius: 3px; margin-top:10px;"></div>
            <div></div>
            <div style="background:white; height:300px; border-radius: 3px; margin-top:10px;"></div>
            <div></div>
          </div>

          <div style="grid-column-start: 1; grid-row-start: 3;"></div>
          <div class="main-content-g-second" style="grid-column-start: 2; grid-row-start: 3; grid-template-columns: 10px auto auto 10px;">
            <div></div>
            <div style="background:white; height:300px; border-radius: 3px; margin-bottom:50px; margin-top:10px;"></div>
            <div style="background:white; height:300px; border-radius: 3px; margin-bottom:50px; margin-top:10px;"></div>
            <div></div>
          </div>
        </div>

                  <!--HELA SIDANS CONTENT -->
        <section class="main-content" id="Upcoming" onclick="toggleNavBar(this)">
            <!-- Article är våra textboxar -->
            <article class="small-box">
                <h2>Kommande examinationer</h2>
                <hr>
                <!-- denna div är för varje list/kurs -->
                <div id="exams">
                </div>
            </article>
            <article class="small-box">
                <h2>Kommande uppgifter</h2>
                <hr>
                <!-- denna div är för varje list/kurs -->
                <div id="assignments">
                </div>
            </article>
          </section>

          <section class="main-content" id="Courses" onclick="toggleNavBar(this)">
              <!-- Article är våra textboxar -->
              <article class="small-box" id="upcoming-courses">
                  <h2>Upcoming Courses</h2>
                  <hr>

              </article>
              <article class="small-box" id="ongoing-courses">
                  <h2>Ongoing Courses</h2>
                  <hr>

              </article>
              <article class="small-box" id="finished-courses">
                  <h2>Finished Courses</h2>
                  <hr>

              </article>
          </section>

      <script src="../../javascript/database.js"></script>
      <script src="../../javascript/nav.js"></script>
