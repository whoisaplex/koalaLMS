    <!-- MAIN GRID FOR NAVIGATION ON TOP -->
    <div class="nav-wrapper-grid" id="nav-wrapper">
        <div class="nav-grid-space"></div>
        <div class="top-nav-bar">
              <h1>KYH Koalas</h1>
              <button onclick="logOutUser()">Logout</button>
        </div>
    </div>
    <div class="grid-main-content-row" onclick="toggleNavBar(this)">
        <div style=" grid-row: 1 / last-line;"></div>
        <div class="grid-3-box">
              <div class="grid-style-box">
                <h2>Add account</h2>
                <hr>
                <form id="form">
                  <div class="radiowrapper">
                    <input type="radio" name="privilege" value="Administrator" id="radio-admin">Administrator
                    <input type="radio" name="privilege" value="Teacher" id="radio-teacher">Teacher
                    <input type="radio" name="privilege" value="Student" id="radio-student">Student<br>
                  </div>
                  <div class="field-wrapper">
                    <label for="account-first-name">First name:</label>
                    <input id="account-first-name" type="text"><br>
                  </div>
                  <div class="field-wrapper">
                    <label for="account-last-name">Last name:</label>
                    <input id="account-last-name" type="text"><br>
                  </div>
                  <div class="field-wrapper">
                    <label for="account-username">Username:</label>
                    <input id="account-username" type="text"><br>
                  </div>
                  <div class="field-wrapper">
                    <label for="account-email">E-mail:</label>
                    <input id="account-email" type="text"><br>
                  </div>
                  <div class="field-wrapper">
                    <label for="account-password">Password:</label>
                    <input id="account-password" type="password">
                  </div>
                </form>
                <div class="field-wrapper-button">
                  <button class="attendance-button" onclick="addAccount(this)">Create Account</button>
                </div>

              </div>
              <div class="grid-style-box">
                <h2>Teachers</h2>
                <div class="list" id="teacherbox">


                </div>
              </div>
              <div class="grid-style-box">
                <h2>Students</h2>
                <div class="list" id="studentbox">


                </div>
              </div>
        </div>
      </div>
<!-- Dropdown delete Confirm -->
  <div class="dark-overlay" id="teacher-dark-overlay"></div>
  <div id="teacher-delete-dropdown">
    <div id="teacher-delete-dropdown-grid">
      <div></div>
      <div style="padding-bottom:10px;" class="center-content">
        <h2>Are you sure you want to delete this Account?</h2>
        <div style="display:grid; grid-template-columns: 50% 50%; grid-column-gap: 10px;" >
          <button class="assignmentDelete" id="delete">Delete</button>
          <button class="assignmentCancel" id="cancel">Cancel</button>
        </div>
      </div>
    </div>
  </div>

  <div id="admin-edit-dropdown">
   <div id="admin-account-edit-grid">
      <div></div>
      <div style="padding-bottom:10px;" id="admin-account-header" class="admin-center-content">
        <h2>Editing .... Account</h2>
                  <form id="editform">
                  <div class="field-wrapper">
                    <label for="account-edit-first-name">First name:</label>
                    <input id="account-edit-first-name" type="text" placeholder="">
                  </div>
                  <div class="field-wrapper">
                    <label for="account-edit-last-name">Last name:</label>
                    <input id="account-edit-last-name" type="text" placeholder="">
                  </div>
                  <div class="field-wrapper">
                    <label for="account-edit-username">Username:</label>
                    <input id="account-edit-username" type="text" placeholder="">
                  </div>
                  <div class="field-wrapper">
                    <label for="account-edit-email">E-mail:</label>
                    <input id="account-edit-email" type="text" placeholder="">
                  </div>
                  <div class="field-wrapper">
                    <label for="account-edit-password">Password:</label>
                    <input id="account-edit-password" type="password" placeholder="">
                  </div>
                </form>

        <div style="display:grid; grid-template-columns: 50% 50%; grid-column-gap: 10px;" >
          <button class="assignmentDelete" id="save">Save</button>
          <button class="assignmentCancel" id="canceledit">Cancel</button>
        </div>
      </div>
  </div>
  </div>
